<div id="createform">
  <form method="post">
    <h1>Create a digital business card</h1>
    <section>
      <p>Making a digital business card is simple.<br>Fill up the form below and click submit!</p>
      <fieldset>
        <legend>Contact information</legend>
        <p>
          <label for="name">
            <span>Name: </span>
          </label>
          <input type="text" id="name" name="name" placeholder="Example: Tan Ah Kao">
        </p>
        <p>
          <label for="contact">
            <span>Contact number: </span>
          </label>
          <input type="text" id="contactNumber" name="contact number" placeholder="Example: +65 9123 4567">
        </p>
        <p>
          <label for="email">
            <span>Email: </span>
          </label>
          <input type="text" id="email" name="email" placeholder="Example: tanahkao@email.com">
        </p>
      </fieldset>
      <fieldset>
        <legend>Job description</legend>
        <p>
          <label for="country">
            <span>Country: </span>
          </label>
          <input type="text" id="country" name="country" placeholder="Example: Singapore">
        </p>
        <p>
          <label for="company">
            <span>Company: </span>
          </label>
          <input type="text" id="company" name="company" placeholder="Example: Company A">
        </p>
        <p>
          <label for="designation">
            <span>Designation: </span>
          </label>
          <input type="text" id="designation" name="designation" placeholder="Example: Executive">
        </p>
      </fieldset>
      <fieldset>
        <legend>Buttons (Click here to see how it will look like)</legend>
        <p>
          <label for="name">
            <span>Name: </span>
          </label>
          <input type="text" id="name" name="username">
        </p>
        <p>
          <label for="mail">
            <span>E-mail: </span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="email" id="mail" name="usermail">
        </p>
        <p>
          <label for="pwd">
            <span>Password: </span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="password" id="pwd" name="password">
        </p>
      </fieldset>
    </section>
    <section>
        <p> <button type="submit">Validate the payment</button> </p>
    </section>
  </form>
</div>
